<div class="cs-config">

    <users-selector ng-model="config.dispatchers" label="Dispatchers"></users-selector>
    <users-selector ng-model="config.surveyors" label="Surveyors"></users-selector>
    <md-input-container class="md-block" flex-gt-sm>
        <label>Select Layer</label>
        <md-select ng-model="config.layer" ng-change="changeLayer()">
            <md-option ng-repeat="layerInfo in mapLayers" value="{{layerInfo.name}}">
            {{layerInfo.title}}
            </md-option>
        </md-select>
    </md-input-container>
    <div ng-show="config.layer" layout="column" layout-fill>
        <md-input-container class="md-block" flex-gt-sm >
            <label>List Item Template</label>
            <input ng-model="config.listItemTpl">
        </md-input-container>
